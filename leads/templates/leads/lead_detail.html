<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads list</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr />
    <h2>These are the details of {{ lead.first_name }}</h2>
    <p>This person's age is {{ lead.age }}.</p>
    <p>The agent responsible for this lead is: {{ lead.agent }}</p>
    <hr/>
    <a href="{% url 'leads:lead-update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete</a>
</body>
</html>
